<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Product Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		
	</head>
	<body class="p-4">
		<div class="container">
			<h2 th:text="${product.id==0}? 'Add Product':'Edit Product'" 
			class="mb-4"></h2>
			
			<form th:action="@{${product.id==0}?'/products' :'/products/update/'+${product.id}}"
			 method="post">
			 	<div class="mb-3">
			 		<label for="name" class="form-label">Product Name</label>
			 		<input type="text" class="form-control" id="name" name="name"
			 		th:value="${product.name}" required/>
			 	</div>
			 	<div class="mb-3">
			 		<label for="price" class="form-label">Product Price</label>
			 		<input type="number" step="0.01" class="form-control" id="price" name="price"
			 		th:value="${product.price}" required/>
			 	</div>
			 	<div class="mb-3">
			 		<label for="category" class="form-label">Product Category</label>
			 		<input type="text" class="form-control" id="category" name="category"
			 		th:value="${product.category}" required/>
			 	</div>
			 	<div class="mb-3">
			 		<label for="stock" class="form-label">Available Stock</label>
			 		<input type="number" step="0" class="form-control" id="stock" name="stock"
			 		th:value="${product.stock}" required/>
			 	</div>
			 	<button type="submit" class="btn btn-success">Save</button>
			 	<a th:href="@{/products}" class="btn btn-secondary">Back to List</a>
			 </form>
		</div>
	</body>
</html>
