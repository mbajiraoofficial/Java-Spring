<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Product Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	</head>
	<body>
		<h1>Product Form</h1>
		<form method="post" th:action="@{/products}" th:object="${product}" class="container mt-3" >
			<div class="row">
				<div class="col">
					<input type="hidden" th:field="*{id}"/>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="text" th:field="*{name}" class="form-control"
					placeholder="Enter Name Here"/>
					<br/>
					<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">					
					</div>
				</div>
				<div class="col">
					<input type="number" th:field="*{price}" class="form-control"
					placeholder="Enter Price Here"/>
					<br/>
					<div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">					
					</div>
				</div>
			</div>
			<div class="row my-3">
				<div class="col">
					<input type="text" th:field="*{category}" class="form-control"
					placeholder="Enter Category Here"/>
					<br/>
					<div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">					
					</div>
				</div>
				<div class="col">
					<input type="number" th:field="*{stock}" class="form-control"
					placeholder="Enter Available Stock Here"/>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button type="reset" class="btn btn-danger">Reset</button>
					<button type="submit" class="btn btn-success">Save Product</button>
				</div>
			</div>
		</form>
	</body>
</html>
