<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Product List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="alert alert-success">Product List</h1>
		<div class="container mt-3">
			<a th:href="@{/products/add}" class="btn btn-success">Add New Product</a>
		</div>
		
		<div class="container mt-3">
		
			<table class="table table-bordered table-hover">
				<thead>
					<tr class="table-success">
						<th>Id</th>
						<th>Name</th>
						<th>Price</th>
						<th>Category</th>
						<th>Stock Available</th>
						<th>Actions</th>
					</tr>
				</thead>
					<tbody>
					<tr th:each="prod: ${products}">
						<td th:text="${prod.id}"></td>
						<td th:text="${prod.name}"></td>
						<td th:text="${prod.price}"></td>
						<td th:text="${prod.category}"></td>
						<td th:text="${prod.stock}"></td>
						<td>
						<a th:href="@{/products/edit/{id}(id=${prod.id})}" class="btn btn-warning">Edit</a>
						<a th:href="@{/products/delete/{id}(id=${prod.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
					</tbody>
				</table>
				
			
		</div>
	</body>
</html>
